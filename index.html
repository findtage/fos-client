<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Fantage Client Only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;  /* Reduced padding to match sign-up */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px; /* Reduced width to match sign-up */
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }
        input {
            padding: 10px;
            width: 100%; /* Ensures they stay inside the container */
            max-width: 280px; /* Matches sign-up page */
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
        }
        button {
            padding: 8px 15px;  /* Smaller padding */
            font-size: 0.9rem;   /* Slightly smaller text */
            width: auto;         /* No full-width stretching */
            min-width: 100px;    /* Ensures it doesnâ€™t shrink too much */
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 1rem;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Enter a username">
        <button onclick="login()">Login</button>
    </div>

    <p>This is a standalone client version of the game, therefore player states will not be saved</p>

    <script>
        function login() {
            // Get the username from the input field
            const username = document.getElementById('username').value.trim();

            // Check if the username is not empty
            if (username) {
                // Store the username in localStorage
                localStorage.setItem('username', username);

                // Redirect to game.html
                window.location.href = 'client/game.html';
            } else {
                alert('Please enter a username!');
            }
        }
    </script>

</body>
</html>
